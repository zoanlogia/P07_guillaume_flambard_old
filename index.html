<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap");
    </style>
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="app">
      <header id="header" class="center">
        <img src="assets/img/logo.svg" alt="logo" />
        <h2>Les petits plats</h2>
      </header>
      <main id="main">
        <div class="container">
          <form id="search" class="search" action="#" method="post">
            <div class="center">
              <label for="search_label"></label>
              <input
                id="search_input"
                type="list"
                placeholder="Rechercher une recette"
              />
              <img
                id="search_icon"
                src="assets/img/search_icon.svg"
                alt="search bar"
              />
            </div>
            <div class="search_buttons">
              <button class="search_button">
                <span>coco</span
                ><img
                  class="close"
                  src="assets/img/close.svg"
                  alt="close icon"
                />
              </button>
            </div>
            <div class="filter">
              <div class="filter__dropdown">
                <input type="text" name="ingredient" id="ingredient_input" />
                <img src="assets/img/angle-down.svg" alt="fleche bas" />
                <ul>
                  <li><span>coco</span></li>
                </ul>
              </div>
              <div class="filter__dropdown">
                <img src="assets/img/angle-down.svg" alt="fleche bas" />
                <ul>
                  <li><span>coco</span></li>
                </ul>
              </div>
              <div class="filter__dropdown">
                <img src="assets/img/angle-down.svg" alt="fleche bas" />
                <ul>
                  <li><span>coco</span></li>
                </ul>
              </div>
            </div>
            <div class="recipes__container"></div>
          </form>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
